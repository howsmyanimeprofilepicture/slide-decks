<h1 id="suphx">Suphx</h1>
<p><a href="https://arxiv.org/abs/2003.13590">Mastering Mahjong with Deep Reinforcement Learning</a> (Li et al, 2020)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="complicated-scoring-rules">Complicated Scoring Rules</h1>
<ul>
<li>Each game of Mahjong contains multiple rounds, and the final ranking (and so the reward) of a game is determined by the accumulated round scores of those rounds.</li>
<li>The loss of one round does not always mean that a player plays poorly for that round (e.g., the player may tactically lose the last round to ensure rank 1 of the game if he/she has a big advantage in previous rounds), and so we cannot directly use the round score as a feedback signal for learning.</li>
<li>Furthermore, Mahjong has a huge number of possible winning hands.</li>
<li>Those winning hands can be very different from each other, and different hands result in different winning round scores of the round.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="huge-hidden-information">Huge Hidden Information</h1>
<ul>
<li>In Mahjong, each player has up to 13 private tiles in his/her hand which are not visible to other players.</li>
<li>And there are 14 titles in the dead wall, which are invisible to all the players throughout the game, and 70 tiles in the live wall, which will become visible once they are drawn and discarded by the players.</li>
<li>As a result, on average, for each information set (a decision point of player), there are more than  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="4.381ex" height="2.022ex" role="img" focusable="false" viewBox="0 -871.8 1936.6 893.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mn" transform="translate(1033,393.1) scale(0.707)"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z"></path></g></g><g data-mml-node="mn" transform="translate(1436.6,0)"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z"></path></g></g></g></svg></mjx-container> hidden states that are indistinguishable to him/her.</li>
<li>Such a large set of hidden information makes Mahjong a much more difficult imperfect-information game than previously studied ones such as Texas hold’em poker.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="complex-rule">Complex Rule</h1>
<ul>
<li>The playing rule of Mahjong is complex:
<ol>
<li>there are different types of actions including Riichi, Chow, Pong, Kong, discard.</li>
<li>the regular order of plays can be interrupted when making a meld (Pong or Kong), going Mahjong (declaring a winning hand), or robbing a Kong.</li>
</ol>
</li>
<li>Because each player can have up to 13 private tiles, it is hard to predict those interruptions.</li>
<li>This prevents the direct application of previously successful techniques for games such as Monte-Carlo tree search and counterfactual regret minimization.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="the-learning-process">The Learning Process</h1>
<p><img src="image-9.png" alt="alt text" /></p>
<ol>
<li>The five models of Suphx (i.e., <a href="https://www.gamblingsites.com/app/uploads/2021/03/Mahjong-Guide-melds.jpg">Riichi, Chow, Pong, Kong</a>, and discard model) are trained by supervised manner.</li>
<li>These models are then improved through self-play reinforcement learning (RL), where the policy gradient, global reward prediction, and orcle guiding are adopted.</li>
<li>During online playing, run-time policy adaptation is employed.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">

<h1 id="distributed-rl">Distributed RL</h1>
<p><img src="image-20240611095626967.png" alt="image-20240611095626967" /></p>
<p>Suphx uses the <mark><strong>distributed RL system</strong></mark>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="distributed-rl-1">Distributed RL</h1>
<p><img src="image-20240611095626967.png" alt="image-20240611095626967" /></p>
<p>The system consists of multiple self-play workers, each containing a set of CPU-based Mahjong simulators and a set of GPU-based inference engines to generate trajectories.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="distributed-rl-2">Distributed RL</h1>
<p><img src="image-20240611095626967.png" alt="image-20240611095626967" /></p>
<p>The update of the policy <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.355ex;" xmlns="http://www.w3.org/2000/svg" width="2.228ex" height="1.33ex" role="img" focusable="false" viewBox="0 -431 984.6 588.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mi" transform="translate(603,-150) scale(0.707)"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></g></svg></mjx-container> is decoupled from the generation of the trajectories.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="distributed-rl-3">Distributed RL</h1>
<p><img src="image-20240611095626967.png" alt="image-20240611095626967" /></p>
<p>And a parameter server is used to update the policy using multiple GPUs based on a replay buffer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="distributed-rl-4">Distributed RL</h1>
<p><img src="image-20240611095626967.png" alt="image-20240611095626967" /></p>
<p>During training, every Mahjong simulator randomly initializes a game with our RL agent as a player and other three opponents.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="distributed-rl-5">Distributed RL</h1>
<p><img src="image-20240611095626967.png" alt="image-20240611095626967" /></p>
<p>When any of the four players needs to take an action, the simulator sends the current state (represented by a feature vector) to a GPU inference engine, which then returns an action to the simulator.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="distributed-rl-6">Distributed RL</h1>
<p><img src="image-20240611095626967.png" alt="image-20240611095626967" /></p>
<p>GPU inference engines pull the up-to-date policy <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.355ex;" xmlns="http://www.w3.org/2000/svg" width="2.228ex" height="1.33ex" role="img" focusable="false" viewBox="0 -431 984.6 588.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mi" transform="translate(603,-150) scale(0.707)"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></g></svg></mjx-container> from the parameter server in a regular basis, to ensure that the self-play policy is close enough to the latest policy <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.355ex;" xmlns="http://www.w3.org/2000/svg" width="2.228ex" height="1.33ex" role="img" focusable="false" viewBox="0 -431 984.6 588.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H </section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="round-score-and-game-reward-in-mahjong">Round Score and Game Reward in Mahjong</h1>
<ul>
<li>In Mahjong, each game contains <strong>multiple rounds</strong> (e.g., 8-12 rounds in Tenhou.net).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="round-score-and-game-reward-in-mahjong-1">Round Score and Game Reward in Mahjong</h1>
<ul>
<li>In Mahjong, each game contains multiple rounds (e.g., 8-12 rounds in Tenhou).</li>
<li>A round starts with <strong>13 private tiles</strong> dealt to each player, in turn players draw and discard tiles.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="round-score-and-game-reward-in-mahjong-2">Round Score and Game Reward in Mahjong</h1>
<ul>
<li>In Mahjong, each game contains multiple rounds (e.g., 8-12 rounds in Tenhou).</li>
<li>A round starts with 13 private tiles dealt to each player, in turn players draw and discard tiles.</li>
<li>The round ends until one of the players completes a winning hand or no tile is left in the wall, and then each player gets a <strong>round score</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="round-score-and-game-reward-in-mahjong-3">Round Score and Game Reward in Mahjong</h1>
<ul>
<li>In Mahjong, each game contains multiple rounds (e.g., 8-12 rounds in Tenhou).</li>
<li>A round starts with 13 private tiles dealt to each player, in turn players draw and discard tiles.</li>
<li>The round ends until one of the players completes a winning hand or no tile is left in the wall, and then each player gets a round score.</li>
<li>For example, the player who forms a winning hand gets a positive round score, and the others get zero or negative round scores.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="round-score-and-game-reward-in-mahjong-4">Round Score and Game Reward in Mahjong</h1>
<ul>
<li>In Mahjong, each game contains multiple rounds (e.g., 8-12 rounds in Tenhou).</li>
<li>A round starts with 13 private tiles dealt to each player, in turn players draw and discard tiles.</li>
<li>The round ends until one of the players completes a winning hand or no tile is left in the wall, and then each player gets a round score.</li>
<li>For example, the player who forms a winning hand gets a positive round score, and the others get zero or negative round scores.</li>
<li>When all the rounds end, each player gets a <strong>game reward</strong> based on the rank of the accumulated round scores.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="round-scores--game-rewards">Round Scores &amp; Game Rewards</h1>
<p>In Suphx, neither <strong>round scores</strong> nor <strong>game rewards</strong> are directly used for the RL objective.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="game-rewards-objective">Game Rewards <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> Objective</h1>
<ul>
<li>Multiple rounds in the same game share the same game reward, so using game rewards as a feedback signal cannot differentiate well-played rounds and poorly-played rounds.</li>
<li>Therefore, one should better measure the performance of each round separately.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="round-scores-objective">Round Scores <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> Objective</h1>
<ul>
<li>While the round score is computed for each individual round, it may not be able to reflect the goodness of the actions, especially for top professional players.</li>
<li>For example, in the last one or two rounds of a game, the rank-1 player with a big lead in terms of accumulated round scores will usually become more conservative, and may purposely let rank-3 or rank-4 players win this round so that he/she can safely keep rank 1 overall.</li>
<li>That is, <mark>a negative round score may not necessarily mean a poor policy</mark>: it may sometimes reflect certain tactics and thus correspond to a fairly good policy.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">

<h1 id="oracle-guiding-1">Oracle Guiding</h1>
<p>To speed up the RL training, we introduce an <strong>oracle</strong> agent, which can see all the <strong>perfect information</strong> about a state:</p>
<ol>
<li>private tiles of the player,</li>
<li>open (previously discarded) tiles of all the players,</li>
<li>other public information such as the accumulated round  scores and Riichi bets,</li>
<li><mark>private tiles of the other three players,</mark></li>
<li><mark>and the tiles in the wall. </mark></li>
</ol>
<p>where only 1, 2 and 3 are available to the normal agent, while <mark>4 and 5 are additional <strong>&quot;perfect&quot; information</strong> that is only available to the oracle</mark>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">

<p><img src="image-2.png" alt="alt text" /></p>
<p><a href="https://www.dexerto.com/anime/naruto-why-is-every-mangekyou-sharingan-ability-different-2158011/">source</a></p>
<p>With the (unfair) access to the perfect information, the oracle agent will easily become a master of Mahjong after RL training.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">

<p><a href="https://www.dexerto.com/anime/naruto-why-is-every-mangekyou-sharingan-ability-different-2158011/">source</a></p>
<p>However, how do we leverage the oracle agent to guide and accelerate the training of our normal agent?</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">

<h1 id="summary-1">Summary</h1>
<ol>
<li>SL: The five models (Riichi, Chow, Pong, Kong, and discard) trained by the supervised learning.</li>
<li>SL-weak: an under-trained version of the SL.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="summary-2">Summary</h1>
<ol>
<li>SL: The five models (Riichi, Chow, Pong, Kong, and discard) trained by the supervised learning.</li>
<li>SL-weak: an under-trained version of the SL.</li>
<li>RL-basic: in this process, the discard model was initialized with the SL discard model, and then boosted through the policy gradient method with round scores as reward and entropy regularization. (<em>The Riichi, Chow, Pong, and Kong models remain the same as those of the SL agent.</em>)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="summary-3">Summary</h1>
<ol>
<li>SL: The five models (Riichi, Chow, Pong, Kong, and discard) trained by the supervised learning.</li>
<li>SL-weak: an under-trained version of the SL.</li>
<li>RL-basic: in this process, the discard model was initialized with the SL discard model, and then boosted through the policy gradient method with round scores as reward and entropy regularization. (<em>The Riichi, Chow, Pong, and Kong models remain the same as those of the SL agent.</em>)</li>
<li>RL-1: the RL agent that enhances RL-basic with global reward prediction. (The reward predictor was trained through supervised learning with human game logs from Tenhou.)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
<h1 id="summary-of-training-process">Summary of Training Process</h1>
<ol>
<li><strong>SL</strong> : The five models (Riichi, Chow, Pong, Kong, and discard) trained by the supervised learning.</li>
<li><strong>SL-weak</strong> : an under-trained version of the SL.</li>
<li><strong>RL-basic</strong> : in this process, the discard model was initialized with the SL discard model, and then boosted through the policy gradient method with round scores as reward and entropy regularization. (<em>The Riichi, Chow, Pong, and Kong models remain the same as those of the SL agent.</em>)</li>
<li><strong>RL-1</strong> : the RL agent that enhances RL-basic with global reward prediction. (The reward predictor was trained through supervised learning with human game logs from Tenhou.)</li>
<li><strong>RL-2</strong> : the RL model that further enhances RL-1 with oracle guiding.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="47">
